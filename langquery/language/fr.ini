; Guests ---------------------------------
shigeru_miyamoto = "Shigeru Miyamoto (宮本 茂, Miyamoto Shigeru), né le 16 novembre 1952 à Sonobe, est un créateur et producteur japonais de jeu vidéo depuis 1977.
Après des études de design industriel, Miyamoto entre chez Nintendo en 1977, lorsque la société passe de spécialiste des jeux de cartes aux jeux vidéo. Miyamoto participe alors à la création de nombreux jeux sur arcade puis sur les consoles de la firme nippone. Il est le co-créateur des franchises Super Mario, Donkey Kong, The Legend of Zelda, Star Fox, F-Zero et Pikmin pour le compte de Nintendo."

todd_howard = "Todd Howard (né le 25 avril 1971) est un game designer, réalisateur et producteur américain. Il est actuellement réalisateur et producteur exécutif chez Bethesda Game Studios, entreprise au sein de laquelle il a été à la tête du développement de jeux des séries Fallout et The Elder Scrolls."

hideo_kojima = "Hideo Kojima (小島 秀夫, Kojima Hideo) est un créateur de jeu vidéo japonais né le 24 août 1963 à Setagaya. Il est avant tout connu pour sa série de jeux vidéo Metal Gear, vendue à plus de 49 millions d'exemplaires. Il a également conçu et réalisé les jeux Snatcher, Policenauts et P.T., ainsi que produit les jeux Zone of the Enders, Boktai et Castlevania: Lords of Shadow."

sid_meier = "Sidney K. « Sid » Meier, né le 24 février 1954 à Sarnia, est un créateur de jeux vidéo canadien.
Ses talents de programmeur et de designer lui ont valu d’entrer dans le Hall of Fame de l’Academy of Interactive Arts and Sciences en 1999. L’excellente réussite commerciale de presque tous les jeux qu’il a créés lui a valu d’être aujourd’hui considéré comme l’un des meilleurs concepteurs de jeux vidéo au monde."

